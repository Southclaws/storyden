# Storyden's primary live site is also Makeroom's home page!

app          = "storyden"
kill_timeout = 5

[build]
  dockerfile = "docker/api/Dockerfile"

[env]
  PUBLIC_API_ADDRESS = "https://api.makeroom.club"
  PUBLIC_WEB_ADDRESS = "https://makeroom.club"

  CACHE_PROVIDER          = "redis"
  EMAIL_PROVIDER          = "sendgrid"
  LANGUAGE_MODEL_PROVIDER = "openai"
  PINECONE_CLOUD          = "aws"
  PINECONE_DIMENSIONS     = "3072"
  PINECONE_INDEX          = "makeroom"
  PINECONE_REGION         = "us-east-1"
  SEMDEX_PROVIDER         = "pinecone"

  ASSET_STORAGE_TYPE = "s3"

[[services]]
  http_checks = [
    { interval = 10000, grace_period = "5s", method = "get", path = "/api/version", protocol = "http", timeout = 2000 },
  ]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type       = "connections"

  [[services.ports]]
    force_https = true
    handlers    = ["http"]
    port        = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port     = 443

  [[services.tcp_checks]]
    grace_period  = "1s"
    interval      = "15s"
    restart_limit = 0
    timeout       = "2s"
