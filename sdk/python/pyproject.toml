[build-system]
  build-backend = "hatchling.build"
  requires      = ["hatchling>=1.26.0"]

[project]
  authors = [{ name = "Barnaby Keene" }]
  classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
  ]
  dependencies = [
    "email-validator>=2.2.0,<3",
    "httpx>=0.28.0,<1",
    "pydantic>=2.10.0,<3",
    "websockets>=12,<16",
  ]
  description = "Storyden plugin SDK for Python"
  name = "storyden"
  readme = "README.md"
  requires-python = ">=3.11"
  version = "1.0.0"

  [project.urls]
    Homepage   = "https://storyden.org"
    Issues     = "https://github.com/Southclaws/storyden/issues"
    Repository = "https://github.com/Southclaws/storyden"

[dependency-groups]
  dev = ["pytest>=8.3.0", "pytest-asyncio>=0.25.0", "ruff>=0.9.0"]

[tool.hatch.build.targets.wheel]
  packages = ["storyden"]

[tool.hatch.build.targets.sdist]
  include = ["storyden", "README.md", "pyproject.toml"]

[tool.pytest.ini_options]
  asyncio_mode = "auto"
  testpaths    = ["tests"]

[tool.ruff]
  line-length    = 120
  target-version = "py311"

  [tool.ruff.lint]
    select = ["E", "F", "I", "UP", "B", "SIM"]

    # Generated by Schemancer, ignore from Ruff.
    [tool.ruff.lint.per-file-ignores]
      "storyden/rpc/models.py" = ["ALL"]
