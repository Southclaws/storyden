name: Test application

on:
  push:
    paths-ignore:
      - "home/**"
      - ".vscode/**"
      - "*.md"
      - "docker/**"
      - "docker-compose.yml"
      - "fly.toml"
      - "renovate.json"
      - "*.yml"
      - "*.yaml"
      - ".nvmrc"
      - ".vercelignore"

jobs:
  end-to-end-test-sqlite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: "**/go.sum"

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: web/yarn.lock

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - uses: actions/cache@v4
        with:
          path: |
            web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/yarn.lock') }}-${{ hashFiles('web/**/*.js', 'web/**/*.jsx', 'web/**/*.ts', 'web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('web/yarn.lock') }}-

      - run: yarn install
        working-directory: web

      - run: npx playwright install --with-deps
        working-directory: web

      - name: Install Task
        uses: go-task/setup-task@v1

      - run: task test:e2e:ci

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
