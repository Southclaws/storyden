$schema: "http://json-schema.org/draft-07/schema#"
$defs:
  JsonRpcRequest:
    type: object
    required: ["jsonrpc", "id"]
    properties:
      jsonrpc:
        type: string
        enum: ["2.0"]
      id:
        type: string
        format: xid

  JsonRpcResponse:
    type: object
    required: ["jsonrpc", "id"]
    properties:
      jsonrpc:
        type: string
        enum: ["2.0"]
      error:
        type: object
        properties:
          code:
            type: integer
          message:
            type: string
      id:
        type: string
        format: xid
