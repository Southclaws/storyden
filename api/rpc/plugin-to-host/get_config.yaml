$schema: "http://json-schema.org/draft-07/schema#"
$defs:
  RPCRequestGetConfig:
    allOf:
      - $ref: "../rpc.yaml#/$defs/JsonRpcRequest"
      - type: object
        required: ["method"]
        properties:
          method:
            type: string
            const: "get_config"
          params:
            type: object
            properties:
              keys:
                type: array
                items:
                  type: string
                description: "Specific config keys to retrieve. If empty, returns all config."

  RPCResponseGetConfig:
    type: object
    required: ["method", "config"]
    properties:
      method:
        type: string
        const: "get_config"
      config:
        type: object
        description: "Configuration key-value pairs"
        additionalProperties: true
