$schema: http://json-schema.org/draft-07/schema#
$id: ToolRobotDelete
x-storyden-role: MANAGE_ROBOTS
title: robot_delete
description: Delete a Robot permanently.
type: object
required:
  - input
  - output
properties:
  input:
    $ref: "#/definitions/ToolRobotDeleteInput"
  output:
    $ref: "#/definitions/ToolRobotDeleteOutput"
definitions:
  ToolRobotDeleteInput:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        pattern: ^[0-9a-v]{20}$
        description: The unique identifier of the Robot to delete. Must be a valid XID
          format (20 character alphanumeric string).
    additionalProperties: false
  ToolRobotDeleteOutput:
    type: object
    required:
      - success
      - id
    properties:
      success:
        type: boolean
        description: Whether the deletion was successful
      id:
        type: string
        description: The ID of the deleted Robot
    additionalProperties: false
